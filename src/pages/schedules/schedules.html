<ion-header>

  <ion-navbar color="primary">
    <ion-title *ngIf="fitness_test_id == null">Schedule For This Week</ion-title>
    <ion-title *ngIf="fitness_test_id != null">Schedule For Test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset >

    <button ion-item *ngFor="let schedule of schedules" (click)=rateSchedule(schedule)>

      <ion-item-divider text-wrap text-center color="secondary">
        {{schedule.scheduled_date | date}} : {{schedule.workout_type}}
      </ion-item-divider>
      <ion-item>
        <ion-row>
          <ion-col text-wrap>
            Activity Time:
          </ion-col>
          <ion-col text-wrap>
            {{schedule.workout.activity_time}} mins
          </ion-col>
          <ion-col text-wrap>
            Activity Speed:
          </ion-col>
          <ion-col text-wrap>
            {{schedule.workout.activity_speed}} Kmh
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col text-wrap>
            Recovery Time
          </ion-col>
          <ion-col text-wrap>
            {{schedule.workout.recovery_time}} mins
          </ion-col>
          <ion-col text-wrap>
            Recovery Speed:
          </ion-col>
          <ion-col text-wrap>
            {{schedule.workout.recovery_speed}} Kmh
          </ion-col>
        </ion-row>
      </ion-item>
  
      <ion-item>
        <ion-row>
          <ion-col text-wrap>
            Repeats:
          </ion-col>
          <ion-col text-wrap>
            {{schedule.workout.repeats}}
          </ion-col>
          <ion-col text-wrap>
            Total Duration:
          </ion-col>
          <ion-col text-wrap>
            {{schedule.workout.total_duration}} mins
          </ion-col>
        </ion-row>
      </ion-item>  

    </button>

  </ion-list>

</ion-content>
