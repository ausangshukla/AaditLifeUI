<ion-header>

  <ion-navbar color="primary">
    <ion-title>Goals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset >

    <button ion-item *ngFor="let goal of goals" (click)=getGoalDetails(goal)>

      <ion-item-divider text-wrap color="secondary">{{getGoalText(goal.goal_name)}}</ion-item-divider>
      <ion-item no-lines>
        <ion-row>
          <ion-col text-wrap>
            {{goal.goal_desc}}
          </ion-col>
        </ion-row>
      </ion-item>

    </button>

  </ion-list>

</ion-content>
