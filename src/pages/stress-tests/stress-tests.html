<ion-header>

  <ion-navbar>
    <ion-title style="background-color: rebeccapurple;">StressTests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset>

    <h2 style="font-size: 2.4rem;
    color: indianred;
    float: center;
    margin-left: 53px;">Test Results/details</h2>
    <button ion-item *ngFor="let stress_test of stress_tests" (click)=getStressTestDetails(stress_test)>

      Test Date: {{stress_test.created_at | date}}
      <p> Score: {{stress_test.score}}
      </p>
      <p> Status: {{stress_test.score_interpretation}}
      </p>


    </button>

  </ion-list>

  <div>
    <button style="border-radius: 4px; height: 2.8em; font-size: 1.6rem; color: #fff; background-color: #488aff; margin: 4.4rem
    9.2rem; padding: 0 1em; width: 45%; background-color: rebeccapurple; " ion-button (click)="newStressTestDetails() ">Take Test</button>

  </div>


</ion-content>
