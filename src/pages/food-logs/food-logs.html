<ion-header>
  <ion-navbar>
    <ion-title>Food Log: {{current_date | date: "EEE dd MMM yy"}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <h2 style="padding-left: 36px;">What did you eat today..?</h2>
  <div>
    <ion-list>
      <button ion-item (click)="newFoodLog()">
        <!-- <ion-thumbnail item-start>
          <img src="assets/Breakfast.jpg">
        </ion-thumbnail> -->
        <h2>Breakfast</h2>
      </button>
      <button ion-item (click)="newFoodLog()">
        <!-- <ion-thumbnail item-start>
          <img src="assets/lunch.jpg">
        </ion-thumbnail> -->
        <h2>Lunch</h2>
      </button>
      <button ion-item (click)="newFoodLog()">
        <!-- <ion-thumbnail item-start>

        </ion-thumbnail> -->
        <h2>Snacks</h2>
      </button>
      <button ion-item (click)="newFoodLog()">
        <!-- <ion-thumbnail item-start>
          <img src="assets/dinner.jpg">
        </ion-thumbnail> -->
        <h2>Dinner</h2>
      </button>
    </ion-list>
  </div>

  <button ion-button color="primary" round (click)="getFoodLogs(-1)" style="width: 300px;margin-left: 38px">Previos Day Food History</button>
  <br/>
  <button ion-button color="secondary" round (click)="getFoodLogs(1)" style="width: 300px;margin-left: 38px">Next Day Food History</button>

  <ion-list *ngIf="foodHistory">
    <ion-item *ngFor="let food_log of food_logs">
      {{food_log.meal}} - {{food_log.details}}
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!foodHistory">
    Food History is not available for the requested day
