<ion-header>
  <ion-navbar id="homeNavBar" color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AaditLife</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!currentUser">
    <img src="https://image.freepik.com/free-vector/colored-silhouettes-of-runners_23-2147619177.jpg" />
    <ion-card-content>
      <ion-card-title class="center">
        Please Login or Register
      </ion-card-title>
      <p>
        The most popular way to train for a run
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left (click)="login()">
          <ion-icon name='key'></ion-icon>
          Login
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="secondary" icon-left (click)="register()">
          <ion-icon name='create'></ion-icon>
          Register
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="contact()">
          <ion-icon name='call'></ion-icon>
          Contact
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <div class="home-page">
    <ion-card *ngIf="currentUser">
      <img src="https://image.freepik.com/free-vector/colored-silhouettes-of-runners_23-2147619177.jpg" />
      <div class="card-title">Welcome</div>
      <div class="card-subtitle">{{currentUser.first_name}} {{currentUser.last_name}}</div>
    </ion-card>

    <ion-card *ngIf="currentUser && !currentUser.goals_setup">
          <button *ngIf="!currentUser.goals_setup"
            icon-right ion-button (click)="setupGoals()">
            Setup Your Running Goals
            <ion-icon name='flash'></ion-icon>
          </button>

          <button *ngIf="!currentUser.initial_test_completed,"
            icon-right ion-button (click)="setupFitnessTest()">
            Schedule A Fitness Test
            <ion-icon name='body'></ion-icon>
          </button>
    </ion-card>
  </div>

  <ion-card class="home_schedule">
    <schedule-details #scheduleDetails>Todays Schedule</schedule-details>
  </ion-card>

</ion-content>
