<ion-header>

  <ion-navbar color="primary">
    <ion-title>Workouts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset>

    <button ion-item *ngFor="let workout of workouts" (click)=getWorkoutDetails(workout)>

        <ion-item-divider text-center color="secondary">{{workout.workout_type}}</ion-item-divider>
        <ion-item>
          <ion-row>
            <ion-col text-wrap>
              Activity Time:
            </ion-col>
            <ion-col text-wrap>
              {{workout.activity_time}} mins
            </ion-col>
            <ion-col text-wrap>
              Activity Speed:
            </ion-col>
            <ion-col text-wrap>
              {{workout.activity_speed}} Kmh
            </ion-col>
          </ion-row>
        </ion-item>
    
        <ion-item>
          <ion-row>
            <ion-col text-wrap>
              Recovery Time
            </ion-col>
            <ion-col text-wrap>
              {{workout.recovery_time}} mins
            </ion-col>
            <ion-col text-wrap>
              Recovery Speed:
            </ion-col>
            <ion-col text-wrap>
              {{workout.recovery_speed}} Kmh
            </ion-col>
          </ion-row>
        </ion-item>
    
        <ion-item>
          <ion-row>
            <ion-col text-wrap>
              Repeats:
            </ion-col>
            <ion-col text-wrap>
              {{workout.repeats}}
            </ion-col>
            <ion-col text-wrap>
              Total Duration:
            </ion-col>
            <ion-col text-wrap>
              {{workout.total_duration}} mins
            </ion-col>
          </ion-row>
        </ion-item>
    
    
    </button>

  </ion-list>

</ion-content>
